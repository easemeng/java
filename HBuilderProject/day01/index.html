<!DOCTYPE html>
<html>
	<head>
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：  描述网页的一些元数据的。
        	  	 给网页添加一些描述信息 。
        	  	 给网页添加一些关键字。
        	  	 <meta >
        -->
		<meta charset="utf-8" />
		<title>标题。</title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：  id 属性值  由开发人员自己指定  id 属性的要求，全局唯一。
        -->
		<a id="a1">头部</a>
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：  要 p 标签的作用可以给文字添加样式 。
        	
        	style 就是标签的属性 。 表示给标签添加样式 。
        -->
		<p id="a2" style ="color:red;font-size: 30px;">段落标签  表示一个段落</p>
		段落标签  表示一个段落
		<hr/>
		<b>段落标签  表示一个段落</b>
		<i>段落标签  表示一个段落</i>
		段落标签 <sub>上标</sub>哈哈<sup>下标</sup> &lt;p&gt;表示&nbsp;一个段落
		
		<hr />
		<h1>网页的标题。</h1>
		<h6>网页的标题。</h6>
		<!-- a 表示超链接   href 表示超链接打开的url ... 
			
			target 表示超链接的打开方式  。  _blank 表示新窗口打开 。
		-->
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：\ 超链接的四个作用 。
        	1.最常用的跳转网页 。
        	<a href="http://www.baidu.com">百度</a>
        	
        	2.找到标题。
        	<a id="a1">头部</a>
        	<a href="#a1">回到顶部</a>
        	
        	3.发送邮件 。
        -->
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：title 属性的作用就是给图片添加提示内容。
        	img  br hr 
        -->
		<img src="img/1.jpg" width="100px" height="100px" title="图片的提示内容。"/>

		<a href="#a1">回到顶部</a>
		
		&divide;
	</body>
</html>
