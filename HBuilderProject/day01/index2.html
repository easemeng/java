<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：
        	
        	table 表示表格  border 表示边框的大小  。  0px ...
        	tr 表示行  
        	td  表示列    
        	
        	5 4
        -->
		<table border="2px" >
			<tr>
				<td>哈哈1</td>
				<td>哈哈2</td>
				<td>哈哈3</td>
			</tr>
			<tr>
				<td>Data1</td>
				<td>Data2</td>
				<td>Data3</td>
			</tr>
		</table>
		
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：
        	
        	ol   有序列表 。    列表中的元素用 li 来表示 
        	ul   无序列表。     列表中的元素用 li 来表示
        -->
		
		<ul >
			<li>橘子</li>
			<li>西瓜</li>
			<li>苹果</li>
		</ul>
		
		
		<!--
        	作者：offline
        	时间：2018-08-06
        	描述：
        	
        	form 表示表单  。 action 表示表单提交的路径 或者请求 。 
        	method 表示提交方式  post 表示隐式提交 。 get 表示显示提交 。
        	
        	type 表示类型   text 表示就是一个普通的输入框   
        				password 表示一个密码框 。
        				
        				submit 表示提交按钮 。提交给action 所填写的路径。
        				
        				
        	
        	id 属性 自己指定的   表示给标签添加一个全局唯一的标记。 不允许重复。
        	name 属性  自己指定的  用来表示当前标签是否属于同一组。
        	
        -->
        
        <form action="index2.html" method="post">
        	<input type="hidden" value="你看不见我。" />
        	用户名:<input type="text" size="50" maxlength="10" />
        	<br />
        	密码: <input type="password" size="10" maxlength="10" />
        	
        	<input type="checkbox" name="shuiguo"/>苹果
        	<input type="checkbox" name="shuiguo"/>西瓜
        	<input type="checkbox" name="shuiguo"/>榴莲
        	<input type="checkbox" name="shuiguo"/>橘子
        	
        	<input type="radio" name="sex" />男
        	<input type="radio" name="sex" />女
        	
        	<textarea  cols="20" rows="10">
        		文本域  。area 域  ，
        		asdfsdfsdfsdf都是
        	</textarea>
        	
        	<input type="submit" value="登陆"/>
        	<input type="reset" value="重置" />
        </form>
        
        <!-- selected="selected" 属性的作用表示是否被选中 。
        	
        	multiple="multiple" 展开下拉菜单 。
        -->
        <select multiple="multiple">
        	<option>香蕉</option>
        	<option >苹果</option>
        	<option>香蕉</option>
        	<option >苹果</option>
        	<option>香蕉</option>
        	<option >苹果</option>
        </select>
        
        <!--
        	作者：offline
        	时间：2018-08-06
        	描述：  
        	
        	;
 			弱类型的编程语言。
        -->
        <h1>sdfsdfsdf<h1>
        	sdfsdf
        	sdfsdf
        	sdfsdfsd
        	sdfsdfsdf
        	sd
        	a
        	sd
        	
        	as
        	d
	</body>
</html>
