<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>伪类 。</title>
		<style type="text/css">
			/*
			 * 伪类专门用来表示元素的一种的特殊的状态，
			 * 	比如：访问过的超链接，比如普通的超链接，比如获取焦点的文本框
			 * 当我们需要为处在这些特殊状态的元素设置样式时，就可以使用伪类
			 */
			a:link{
				color: red;
			}
			
			a:visited{
				color: pink;
			}
			
			/*  hover  表示鼠标移动上来之后 。*/
			a:hover{
				color: green;
			}
			/* active 表示鼠标点击之后 */
			a:active{
				color: orange;
			}
		/*	p:hover{
				color: red;
			}
			p:active{
				color: gold;
			}*/
			/*focus 获取焦点。 鼠标选中。*/
			input:focus{
				font-size: 30px;
				color: gold;
			}
			p+p::selection{
				color: red;
			}
		</style>
	</head>
	<body>
		
		<a href="http://www.douyutv.com">斗鱼TV</a>
		
		<p>就立刻撒娇的法律框架上来的快放假</p>
		
		<p>上来；的开发了快速的减肥了开始的解放路口</p>
		
		<input type="text" value="我是默认的值。" />
	</body>
</html>
