<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div，与span</title>
		<style type="text/css">
			*{
				font-size: 30px;
			}
			#div1{
				font-size: 50px;
				font-family: 仿宋;
			}
		</style>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2018-08-07
        	描述：
        	
        	可以把div 跟 span 理解成一个容器  。
        -->
		<div id="div1" >
			sd；开发建设可怜的房间开了电视剧
		</div>
		
		<span>
			速度来开房记录是看得见
		</span>
		<hr />
		<pre>
			<code>
			window.onload = function(){
				alert("Hello World");
			};
			</code>
		</pre>
		
		<i>哈哈哈</i>
		<b>哈哈哈</b>  
		
		<em>哈哈</em>
		<strong>哈哈</strong>
	</body>
</html>
