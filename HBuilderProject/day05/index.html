<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			span{
				background-color: #bfa;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				display: inline-block;
				/*注意  经常会把内联元素转换成块元素 。*/
			}
			.s1{
				
				padding-left: 100px;
				padding-right: 100px;
				padding-top: 100px;
				padding-bottom: 100px;
				border: 1px solid red;
				margin-right: 100px;
				margin-top: 100px;
				display: block;
			}
			.s2{
				/*
				 * 为右边的元素设置一个左外边距
				 * 水平方向的相邻外边距不会重叠，而是求和
				 */
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		
		<span class="s1">我是一个span</span>
		<span class="s2">我是一个span2222</span>
		<span>我是一个span</span>
		<span>我是一个span</span>
		<br />
		<br />
		<div class="box1"></div>
	</body>
</html>
