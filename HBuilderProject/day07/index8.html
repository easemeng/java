<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	如果元素中添加disabled属性，name该元素处于禁用状态。
        	
        	如果元素中添加selected属性，表示该元素是默认被选中的。
        -->
		<select disabled>
			<optgroup label="男明星">
				<option>加藤鹰</option>
				<option>浪哥</option>
				<option>赵英俊</option>
			</optgroup>
			<optgroup label="女明星">
				<option>武藤兰</option>
				<option selected>松岛枫</option>
				<option>小泽玛利亚</option>
			</optgroup>
		</select>
		
	</body>
</html>
