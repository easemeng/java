<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/myjs.js" ></script>
	</head>
	<body>
		<!-- js的三种写法
					1. JS代码 跟 HTML 代码耦合
        					onclick="alert("点击显示内容")"
        			2. 使用 script 标签
        					<script type="text/javascript">
      								function on(){
      									alert("点击");
      								}
        					</script>
        			3. 使用外部的 JS
        -->
        
        <button onclick = "on()">点击</button>
        
        <script type="text/javascript">
 //       	alert("***");
 			// wang();
 			// JS 内置对象
 			// 不用声明	直接使用对象名称	就可以调用属性跟方法	document 文档对象
 			document.write("<font color='aqua' size='18'>❤</font>");
        </script>
	</body>
</html>
