<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>这又是我的第一个网页  title 标题</title>
	</head>
	<body>
		<!--
        	注释
        	HTML   超文本标记语言
        	就是拿来做网页的
        	.html   或者   .htm
        	
        	html   head   body   被称为html标签
        	标签  标记  元素
        	不同标签表示不同的意思
        	
        	head  表示网页的头
        			<meta charset="utf-8" />	网页的元数据标签
        			meta
        			title	网页的标题
        	body	  网页的身体
        			所有显示在浏览器中的内容	都要写到body标签中
        -->
        <h1>一级标题</h1>
        <h6>六级标题</h6>
        <p>段落标签</p>
        html页面初学
	</body>
</html>
