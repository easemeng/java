<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	ol	有序列表
        	li	就是列表中的元素
        	
        	ul	无序列表
        	
        	table	表示表格		border	指定表格是否带有边框
        	
        	tr	称为行	td	列
        -->
        <ul>
        	<li>提子</li>
        	<li>芒果</li>
        	<li>火龙果</li>
        </ul>
        
        <table border="1">
        	<tr>
        		<th>id</th>
        		<th>name</th>
        		<th>age</th>
        	</tr>
        	<tr>
        		<td>001</td>
        		<td>刘亦菲</td>
        		<td>24</td>
        	</tr>
        	<tr>
        		<td>002</td>
        		<td>朴智妍</td>
        		<td>22</td>
        	</tr>
        	<tr>
        		<td>003</td>
        		<td>全梦妍</td>
        		<td>21</td>
        	</tr>
        </table>
        
        <!--
        	HTML 骨架	CSS 精装修
        	
        	html中有三个自定义属性（开发人员自己指定的）
        	id		（全局唯一） 	JavaScript来使用
        	name	（他们都是可以重复的，一般给一组事物起一个名字）	后台的java程序使用
        	class	 	（他们都是可以重复的。一般给一类事物起一个共同的名字）	给CSS样式使用
        	
        	form	表单
        	from	 ...SQL
        	
        	data 数据
        	date 日期
        	
        	form	表示表单
        			action	属性表示表单提交的路径或者请求
        			method	表示表单的提交方式	post 表示隐式提交		get 表示显式提交
        			
        	input 元素 表示输入	根据type属性的值不同	input标签表示的属性也不一样
        	type="text"	这个是input 标签中的默认值
        	text 文本框
        	password 密码框
        	
        	（按钮三剑客）
        	submit	提交按钮
        	onclick	鼠标单击时触发
        	（特殊 可以写在form外面）	button 普通按钮 没有任何效果（用来触发 JavaScript 事件）
        	reset 按钮	重置按钮
        -->
        <form action="" method="post">
        	<input type="hidden" value="我是用来存放数据的" />
        	<input type="text" size="50" maxlength="8" value="初始化值" />
        	<br />
        	<input type="password" />
        	<input />
        	
        	<hr color="black" />
        	
        	<!-- 复选框		checkbox	注意	一般使用复选框的时候	一定要加上name属性	用来标注是否是同一组 -->
        	<input type="checkbox" name="fruit"/>芒果
        	<input type="checkbox" name="fruit"/>红提
        	<input type="checkbox" name="fruit"/>绿提
        	<input type="checkbox" name="fruit"/>火龙果
        	<br />
        	<input type="checkbox" name="beauty" />刘亦菲
        	<input type="checkbox" name="beauty" />朴智妍
        	<input type="checkbox" name="beauty" />全梦妍
        	<input type="checkbox" name="beauty" />万绮雯
        	
        	<hr color="black" />
        	
        	<input type="file" />
        	<!-- textarea -->
        	
        	<hr color="black" />
        	
        	<textarea rows="9" cols="9">
        		文本域
        	</textarea>
        	
        	<hr color="black" />
        	
        	<!-- 单选框 -->
        	<input type="radio" name="sex" />男
        	<input type="radio" name="sex" />女
        	<input type="radio" name="sex" />保密
        	
        	<hr color="black" />
        	
        	<input type="submit" value="注册&登录" />
        	<input type="reset" value="重置" />
        </form>
        
        <input type="button" value="点我触发JS" onclick="s(),s2()" />
        
        <script type="text/javascript">
        	function s(){
        		alert("没事别乱点，老弟")
        	}
        	function s2(){
        		var s = "=.="
        		alert(s)
        	}
        </script>
        
	</body>
</html>
