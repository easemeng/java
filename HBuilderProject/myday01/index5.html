<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS样式</title>
		<style type="text/css">
			/*
			 * id,name,class
			 *  id   javascript
			 *  name java 后台
			 *  class CSS样式
			 * 
			 *  问题——要给哪个元素添加样式
			 *   	选择器	用来找到元素
			 * 		id选择器	根据id值 来找到元素
			 * 		class类别选择器		根据class值来找到元素	（class值可以重复） 通过类别选择器找到的元素 可以是多个 也可以是一个
			 * 		Element元素（标签）选择器	根据标签的名称来找到元素
			 */
			#s1{
				font-size: 60px;
				color: cornflowerblue;
			}
			
			.p1{
				font-size: 50px;
				color: red;
			}
			
			p{
				font-size: 50px;
				color: red;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/mycss.css" />
	</head>
	<body>
		<!--
        	style(css样式) 	script（JavaScript脚本）
        	CSS 层样式表		HTML
        	1.添加样式的第一种方式		行内样式
        			在标签中加入 style 属性	然后把需要添加的样式 写入进去即可
        			<p style="...">as</p>
        	2.样式的第二种写法
        			内部样式
        			<style>
        				
        			</style>
        	3.样式的第三种写法
        			外部样式	外部样式需要引入到当前的html页面
        			<link rel="stylesheet" type="text/css" href="css/mycss.css" />
        		1 2 3 三种样式同时存在
        		优先级排序	1>2>3
        -->
        
        <p class="p1" style="font-size: 24;">三生</p>
        <p class="p1">三世</p>
        <p id="s1">十里桃花</p>
	</body>
</html>
