<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin-left: 0px;
				margin-top: 0px;
			}
			.box1{
				width: 500px;
				height: 200px;
				background-color: #00FFFF;
				
				/*
				 * 块元素在文档流中默认垂直排列，所以这三个div自上至下依次排开
				 * 		如果要使块元素在页面中水平排列，可以使块元素脱离文档流
				 *  使用float来使元素浮动，从而脱离文档流
				 * 		可选值：
				 * 				none 	默认值，元素默认在文档流中排列
				 * 				left 		元素会立即脱离文档流，向页面的左侧浮动
				 * 				right 	元素会立即脱离文档流，向页面的右侧浮动
				 * 
				 *  当为一个元素设置浮动以后（float值是一个非none的值）
				 * 		元素会立即脱离文档流，元素脱离文档流以后，她下边的元素会立即向上移动
				 * 		元素浮动以后，会尽量向页面的左上或右上漂浮
				 * 		直到遇到父元素的边框或者其他的浮动元素
				 * 		如果浮动元素上边是一个没有浮动的块元素，则浮动元素不会超过块元素
				 * 		浮动的元素不会超过他上边的兄弟元素  最多一样齐
				 */
				float: left;
				
			}
			.box2{
				width: 500px;
				height: 200px;
				background-color: #8A2BE2;
				
				float: left;
			}
			.box3{
				width: 500px;
				height: 200px;
				background-color:aqua;
				
				float: left;
			}
			
			#s1{
				font-size: 1em;
			}
			#s2{
				font-size: 12px;
			}
			#s3{
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<span id="s1">师傅，你在等谁</span>
		<span id="s2">我谁也没有等，谁也不会来</span>
		<span id="s3">你一个人，就没想过去别的地方看看</span>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<span>我怕我一转身，连你也不见了</span>
	</body>
</html>
