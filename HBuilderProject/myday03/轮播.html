<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
		<style type="text/css">
			.imgs{
				width: 350px;
				height: 200px;
				position: relative;
				float: left;
				position: absolute;
				left: 150px;
				top: 150px;
			}
			.left{
				margin-left: 0px;
				margin-top: 110px;
				position: absolute;
				left: 0px;
				top: -18px;
			}
			.right{
				margin-right: 0px;
				margin-top: 110px;
				position: absolute;
				right: 0px;
				top: -18px;
			}
			.qiehuan a{
				/* 首先要把这个超链接变成一个块元素 可以设置宽高 */
				display: block;
				width: 5px;
				height: 2px;
				background-color: #00FFFF;
				float: left;
				margin-left: 5px;
			}
			.qiehuan{
				position: absolute;
				top: 195px;
				left: 137.5px;
			}
			.qiehuan a:hover{
				background-color: #8A2BE2;
			}
			/*
			 * 		display 属性	none 	一旦设置这个值，当前元素会被隐藏掉
			 * 		display: block;	把当前元素换成一个块元素
			 * 		display: inline;	把当前元素换成一个内联元素
			 * 
			 * 		块元素	（block） 独占一行	div 	 p
			 * 		内联元素 （inline） 	给多少占多少。		span
			 */
		</style>
	</head>
	<body>
		<div class="imgs">
			<div class="left">
				<a href="#" class="img_a"><img src="img/3.jpg" width="20px" height="10px" onclick="left()" /></a>
			</div>
			<div class="right">
				<a href="#" class="img_a"><img src="img/6.jpg" width="20px" height="10px" onclick="right()" /></a>
			</div>
			
			<!--
            	这个是轮播图片的背景div
            	
            	id
            	name
            	class
            	
            	除此之外 程序员还可以自己定义属性名跟值
            	获得自己定义的属性值：
            		元素对象.getAttribute();
            		
            	设置值
            		setAttribute("属性名称","属性值");
            -->
			<div class="imgdiv">
				<img id="img1" src="img/1.jpg" s="1" width="350px" height="200px" />
			</div>
			<div class="qiehuan">
				<a href="#" onmouseover="test(1)"></a>
				<a href="#" onmouseover="test(2)"></a>
				<a href="#" onmouseover="test(3)"></a>
				<a href="#" onmouseover="test(4)"></a>
				<a href="#" onmouseover="test(5)"></a>
				<a href="#" onmouseover="test(6)"></a>
				<a href="#" onmouseover="test(7)"></a>
				<a href="#" onmouseover="test(8)"></a>
			</div>
		</div>
		
		<script type="text/javascript">
			// 获得元素的句柄		获得元素对象	img 对象  里面就封装了这个标签的所有信息
			var img = document.getElementById("img1");
			
			// 定义一个变量  接收自己定义的属性值
			var nowNum = img.getAttribute("s");
			
			function left(){
				
				// 切换图片
				if(nowNum > 1){
					nowNum--;
					img.src = "img/" + nowNum + ".jpg";
					img.setAttribute("s",nowNum)
				}else{
					nowNum=9;
					left();
				}
				// return nowNum;
			}
			function right(){
				if(nowNum < 8){
					nowNum++;
					img.src = "img/" + nowNum + ".jpg";
					img.setAttribute("s",nowNum)
				}else{
					nowNum=0;
					right();
				}
			}
			function test(n){
				img.src = "img/" + n + ".jpg";
				img.setAttribute("s",n);
			}
			
			// 自动轮播 		setTimeout("方法名称",时间间隔);
			// JS定时器的几种方法
			// 改变方法
			
			function change(n){
				if(n>8) n=1;
				/* s 自定义属性值  作用 标注当前图片是第几张 */
				img.setAttribute("s",n);
				img.src = "img/" + n + ".jpg";
				n++;
				// 图片要自增
				// 2秒之后 再去调用change
				setTimeout("change(" + n + ")",2000);
			}
			// window.onload 表示页面加载完成时 触发一个方法
			window.onload = function(){
				// 设置定时器	2000毫秒
				setTimeout("change(1)",2000)
			}
		</script>
	</body>
</html>
