<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位</title>
		<style type="text/css">
			.box4{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
			}
			.box7{
				width: 200px;
				height: 200px;
				background-color: #8A2BE2;
				/*
				 * 	1.开启绝对定位 会使元素脱离文档流
				 * 	2.开启绝对定位以后	如果不设置偏移量	则元素的位置不会发生变化
				 * 	3.绝对定位是相对于离他最近的开启了定位的祖先元素进行定位的
				 * 		（一般情况下，开启了子元素的绝对定位都会同时开启父元素的相对定位）
				 * 		如果所有的祖先元素都没有开启定位，则会相对于浏览器窗口进行定位
				 * 	4.绝对定位会使元素提升一个层级
				 * 	5.绝对定位会改变元素的性质
				 * 				内联元素会变成块元素
				 * 				（这个改变之后的块元素，和真正意义上的块元素不同）
				 * 				块元素的宽度和高度默认都被内容撑开（inline-block）
				 * 
				 * 	相对定位	position relative 来表示
				 * 	绝对定位	position absolute 来表示
				 * 	相对定位不会脱离文档流，绝对定位会脱离文档流
				 */
				position: absolute;
				left: 100px;
				top: 100px;
			}
			.box8{
				width: 300px;
				height: 300px;
				background-color: darkviolet;
			}
			.box6{
				width: 300px;
				height: 300px;
				background-color: fuchsia;
				/* 相对定位  ，不会脱离文档流 ，不会移动？ */
				/* position: relative; */
			}
			.s2{
				width: 100px;
				height: 100px;
				background-color: indigo;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box4"></div>
		<div class="box5">
			<div class="box6">
				<div class="box7"></div>
			</div>
		</div>
		
		<div class="box8"></div>
		
		<span class="s2">emmmm</span>
	</body>
</html>
