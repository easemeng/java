<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>固定定位</title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: #8A2BE2;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: #4B0082;
				/*
				 * 	当元素 position 属性设置 fixed 时 开启了元素的固定定位
				 * 		固定定位也是一种绝对定位，它的大部分特点都和绝对定位一样
				 * 		也会脱离文档流
				 * 	不同的是：
				 * 			固定定位永远都会相对于浏览器窗口进行定位（而不再是相对于开启了定位的父元素）
				 * 			固定定位会固定在浏览器窗口的某个位置，不会随滚动条滚动
				 * 
				 * 		IE6不支持固定定位
				 * 		static 原始的文档流
				 * 		absolute  绝对定位
				 * 		relative   相对定位
				 * 		fixed  	  固定定位
				 * 		
				 */
				position: fixed;
				
				left: 0px;
				top: 0px;
			}
			.box3{
				width: 200px;
				height: 200px;
				background-color: aquamarine;
			}
		</style>
	</head>
	<body style="5000px">
		<div class="box1"></div>
		<div class="box4" style="width: 300px; height: 300px; background-color: aqua; position: relative;">
			<div class="box2"></div>
		</div>
		
		<div class="box3"></div>
	</body>
</html>
