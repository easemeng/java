<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.nav li{
				list-style: none;
				float: left;
				width: 125px;
				height: 25px;
				text-align: center;
				background-color: aqua;
				text-decoration: none;
			}
			a{
				text-decoration: none;
				/* 设置字体颜色 */
				color: black;
				/* 设置加粗 */
				font-weight: bold;
			}
			li:hover{
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<ul class="nav">
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">联系</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</body>
</html>
