<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="https://wenku.baidu.com/view/626feecd2af90242a995e547.html" method="post">
			<fieldset id="">
				<legend>用户</legend>
				<label>用户名</label>：<input type="text" class="input" placeholder="请输入用户名" name="loginName" maxlength="18" size="20"/>
				<br />
				<label>密&nbsp;码</label>：<input type="password" class="input" placeholder="请输入密码" name="loginPwd" maxlength="18" size="20" />
			</fieldset>
			
			<input type="radio" name="sex" checked/>男
			<input type="radio" name="sex" />女
			<input type="radio" name="sex" />保密
			
			<select name="" multiple>
				<optgroup label="喜欢的">
					<option value="l">刘亦菲</option>
					<option value="p">朴智妍</option>
					<option value="520">全梦妍</option>
				</optgroup>
				<optgroup label="性感的">
					<option value="Y" selected>张馨予</option>
					<option value="A">张天爱</option>
					<option value="L">林志玲</option>
				</optgroup>
			</select>
			<!--
            	disabled	禁用的
            	selected	被选中的
            	checked	默认选中的
            	（multiple		展开的）
            -->
            
            <input type="submit" value="提交" />
            <input type="button" onclick="on()" value="禁用" />
		</form>
		
		<script type="text/javascript">
			function on(){
				
				// document.getElements 	获得的是一个对象数组
				
				var inputs = document.getElementsByClassName("input")
				
				// 此时获得的对象 inputs 相当于java中的对象数组
				for(var i=0;i<inputs.length;i++){
					inputs[i].disabled=true
				}
			}
		</script>
	</body>
</html>
