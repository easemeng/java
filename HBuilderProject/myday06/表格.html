<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" width="40%" align="center">
			<tr>
				<td>*</td>
				<td>*</td>
				<td colspan="2" rowspan="2">*</td>
				<!-- colspan 跨列 2 表示跨一列 注意 跨列之后该行的td要少一个 -->
			</tr>
			<tr>
				<!-- rowspan 跨行 2 表示跨一行 注意 跨行之后 它下面的td必须少一个 -->
				<td rowspan="2">**</td>
				<td>**</td>
			</tr>
			<tr>
				<td>***</td>
				<td>***</td>
				<td>***</td>
			</tr>
		</table>
	</body>
</html>
